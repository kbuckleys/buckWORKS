[filetype]
rules = [
  # Images
  { mime = "image/*", fg = "#8B7EC8" },

  # Media
  { mime = "video/*", fg = "#D0A215" },
  { mime = "audio/*", fg = "#D0A215" },

  # Broken symbolic link
  { name = "*", is = "orphan", fg = "#E0A4A4", crossed = true },
  { name = "*/", is = "orphan", fg = "#E0A4A4", crossed = true },

  # Symbolic links
  { name = "*", is = "link", fg = "#BCA4E0" },
  { name = "*/", is = "link", fg = "#BCA4E0" },

  # Executable
  { name = "*", is = "exec", fg = "#879A39" },

  # Empty files
  { mime = "inode/empty", fg = "#575653" },

  # Fallback
  { name = "*", fg = "#DFDFDD" },
  { name = "*/", fg = "#9BBFBF" }
]
