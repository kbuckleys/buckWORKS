# BACKGROUND
background {
    monitor =
    path = screenshot
    blur_passes = 4
    blur_size = 5
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    hide_cursor = true
    ignore_empty_input = true
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# Time-Hour
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%I")</span>"
    color = rgba(180, 190, 254, 1)
    font_size = 125
    font_family = Cartograph CF
    position = 0, 250
    halign = center
    valign = center
}

# Time-Minute
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%M")</span>"
    color = rgba(180, 190, 254, 1)
    font_size = 125
    font_family = Cartograph CF
    position = 0, 110
    halign = center
    valign = center
}

# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%d %B, %a.")"
    color = rgba(205, 214, 244, 1)
    font_size = 12
    font_family = Cartograph CF
    position = 0, 0
    halign = center
    valign = center
}

# USER
label {
    monitor =
    text = $USER
    color = rgba(242, 205, 205, 1)
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    font_size = 22
    font_family = Cartograph CF
    position = 0, -220
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = rgba(205, 214, 244, 1)
    fade_on_empty = false
    font_family = Cartograph CF
    placeholder_text = <i><span foreground="##ffffff99">***</span></i>
    hide_input = false
    position = 0, -290
    halign = center
    valign = center
}

# CURRENT SONG
label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/hypr/Scripts/songdetail.sh)" 
    color = rgba(147, 196, 255, 1)
    font_size = 18
    font_family = Cartograph CF
    position = 0, 20
    halign = center
    valign = bottom
}
