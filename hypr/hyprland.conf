$launcher = sherlock
$terminal = ghostty
$browser = zen-twilight
$sysmon = btop
$editor = nvim
$file_manager = yazi

cursor {
    env = XCURSOR_THEME,elementary
    env = XCURSOR_SIZE,24
  }

monitors {
    monitor=,preferred,auto,auto
    monitor=HDMI-A-1,1920x1080@100,0x0,1
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

ecosystem {
    no_update_news = false
    no_donation_nag = true
  }

startup {
    exec-once = ~/.config/hypr/xdg-portal-hyprland
    exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
    exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
    exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
    exec-once = sleep 1 && killall nm-applet
    exec-once = swww-daemon
    exec-once = waybar
    exec-once = mako
}

input {
    kb_layout = us
    repeat_rate = 25
    repeat_delay = 300
    follow_mouse = 1
    sensitivity = -0.5
    scroll_factor = 1
    accel_profile = flat
    resolve_binds_by_sym = 1
}

decoration {
    rounding = 6
    shadow {
        enabled = false
        range = 20
        render_power = 2
        sharp = false
        color = rgba(137,180,250, 0.30)
        color_inactive = rgba(0,0,0,0)
    }
    blur { 
        enabled = true
        new_optimizations = true
        size = 6
        passes = 4
        vibrancy = 0.1696
    }
}

general {
    gaps_in = 1,1,1,1
    gaps_out = 3,3,3,3
    border_size = 2
    col.active_border = rgba(137,180,250,1)
    col.inactive_border = rgba(180,190,254,0.45)
    layout = dwindle
    resize_on_border = true
    hover_icon_on_border = true
    extend_border_grab_area = 15
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

animations {
    enabled = yes
    first_launch_animation = true
    workspace_wraparound = false

    bezier = wind, 0.05, 1.0, 0.1, 1.05
    bezier = fade, 1, 1, 1, 1
    
    animation = windowsIn, 1, 3.0, wind, slide
    animation = windowsOut, 1, 3.0, wind, slide
    animation = windowsMove, 1, 4.0, wind, slide
    animation = workspaces, 1, 2.0, wind
    animation = fade, 1, 4.0, default
}

workspace-rules {
    workspace = w[t1], gapsout:55
    workspace = w[t2], gapsout:25
}

windowrules {
    windowrulev2 = bordercolor rgba(cba6f7cc), floating:1
    windowrulev2 = float,class:org.gnome.Calculator
    windowrulev2 = float, class:org.manjaro.pamac.manager
    windowrulev2 = float, class:waypaper
    windowrule = size 70% 80%,class:org.manjaro.pamac.manager
    windowrule = size 70% 63%,class:waypaper
    windowrulev2 = workspace 1, class:^(discord)$
    windowrulev2 = workspace 1, class:^(Spotify)$
}

layer-rules {
    layerrule = dimaround, sherlock
}

binds {
    pass_mouse_when_bound = false

    bind = SUPER SHIFT, S, exec, $terminal -e $sysmon
    bind = SUPER, C, exec, $terminal
    bind = SUPER, Q, killactive,
    bind = SUPER, L, exec, hyprlock
    bind = SUPER SHIFT, M, exit,
    bind = SUPER, Z, exec, $browser
    bind = SUPER, E, exec, $terminal -e $file_manager
    bind = SUPER, F, togglefloating,
    bind = SUPER, SPACE, exec, $launcher
    bind = SUPER, W, pseudo,
    bind = SUPER, x, togglesplit,
    bind = SUPER, P, exec, hyprpicker
    bind = SUPER, PRINT, exec, hyprshot -m region
    bind = SUPER SHIFT, PRINT, exec, hyprshot -m window
    bind = ,PRINT, exec, hyprshot -m output -m HDMI-A-1

    bind = SUPER, 1, workspace, 1
    bind = SUPER, 2, workspace, 2
    bind = SUPER, 3, workspace, 3
    bind = SUPER, 4, workspace, 4
    bind = SUPER, 5, workspace, 5
    bind = SUPER, 6, workspace, 6
    bind = SUPER, 7, workspace, 7
    bind = SUPER, 8, workspace, 8
    bind = SUPER, 9, workspace, 9

    bind = SUPER SHIFT, 1, movetoworkspace, 1
    bind = SUPER SHIFT, 2, movetoworkspace, 2
    bind = SUPER SHIFT, 3, movetoworkspace, 3
    bind = SUPER SHIFT, 4, movetoworkspace, 4
    bind = SUPER SHIFT, 5, movetoworkspace, 5
    bind = SUPER SHIFT, 6, movetoworkspace, 7
    bind = SUPER SHIFT, 7, movetoworkspace, 7
    bind = SUPER SHIFT, 8, movetoworkspace, 8
    bind = SUPER SHIFT, 9, movetoworkspace, 10

    bind = SUPER, mouse_down, workspace, e+1
    bind = SUPER, mouse_up, workspace, e-1
    bindm = SUPER, mouse:272, movewindow
    bindm = SUPER, mouse:273, resizewindow

    bind = SUPER, left, movefocus, l
    bind = SUPER, right, movefocus, r
    bind = SUPER, up, movefocus, u
    bind = SUPER, down, movefocus, d

    bind = SUPER SHIFT, left, movewindow, l
    bind = SUPER SHIFT, right, movewindow, r
    bind = SUPER SHIFT, up, movewindow, u
    bind = SUPER SHIFT, down, movewindow, d

    binde = SUPER CTRL, left, resizeactive, -15 0
    binde = SUPER CTRL, right, resizeactive, 15 0
    binde = SUPER CTRL, up, resizeactive, 0 -15
    binde = SUPER CTRL, down, resizeactive, 0 15

    bind = SUPER SHIFT, F11, exec, playerctl play-pause
    bind = SUPER SHIFT, F10, exec, playerctl previous
    bind = SUPER SHIFT, F12, exec, playerctl next

    binde= SUPER, F12, exec,pamixer -i 5
    binde= SUPER, F11, exec,pamixer -d 5
    bind= SUPER, F10, exec,pamixer -t

    binde = SUPER CTRL, equal, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 1.1')
    binde = SUPER CTRL, minus, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '(.float * 0.9) | if . < 1 then 1 else . end')
    binde = SUPER CTRL, KP_ADD, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 1.1')
    binde = SUPER CTRL, KP_SUBTRACT, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '(.float * 0.9) | if . < 1 then 1 else . end')
    bind = SUPER CTRL, 0, exec, hyprctl -q keyword cursor:zoom_factor 1
    
    bind = SUPER CTRL, mouse_up, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 0.9')
    bind = SUPER CTRL, mouse_down, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '(.float * 1.1) | if . < 1 then 1 else . end')
    bind = SUPER CTRL, mouse:274, exec, hyprctl -q keyword cursor:zoom_factor 1
}
